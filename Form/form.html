<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <div class="form">
            <h2 id="heading">Level Up Your Brand</h2>
            <p >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Distinctio, aliquid?
            </p>

            <div>
                <div class="child_form">
                    <label for="name">Name</label>
                    <input type="text" name id placeholder="Your Name">
                </div>
                <div class="child_form">
                    <label for="email">Email</label>
                    <input type="email" name id placeholder="Your Email">
                </div>
                <div class="child_form">
                    <label for="Phone">Country</label>
                    <select name="country" id>
                        <option value="BD">Bangladesh</option>
                        <option value="IND">India</option>
                        <option value="USA">America</option>
                        <option value="AUS">Australia</option>
                        <option value="ANZ">Newzeland</option>
                        <option value="NED">Nederland</option>
                        <option value="SA">South Africa</option>
                    </select>
                </div>
                <div class="child_form">
                    <label for="Phone">Phone</label>
                    <input type="phone" name id placeholder="Your Phone Number">
                </div>
                <div class="child_form">
                    <label for="text">How can we help?</label>
                    <textarea name id cols="30" rows="10"
                        placeholder="Your Message"></textarea>
                </div>

                <div class="child_form">
                    <input type="button" name id value="Send Message">
                </div>

            </div>
            
        </div>
    </body>
</html>
